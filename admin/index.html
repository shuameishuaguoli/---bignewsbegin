<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-后台首页</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 导入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="sider">
    <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
    <div class="user_info">
      <img src="images/2.jpg" alt="person">
      <span>欢迎&nbsp;&nbsp;李宗盛</span>
      <b>管理员</b>
    </div>
    <!-- 左侧导航栏 -->
    <div class="menu">
      <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
      <div class="level01"><a target="main_frame" href="./comment_list.html"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
      <ul class="level02">
        <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
        <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
        <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
        </li>
      </ul>

      <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
      <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
    </div>
    <!-- 顶部栏 -->
    <div class="header_bar">
      <div class="user_center_link">
        <a href="./user.html" target="main_frame">个人中心</a>
        <img src="images/2.jpg" alt="person">
        <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
      </div>
    </div>
    <!-- 右侧主体内容 -->
    <div class="main" id="main_body">
      <iframe name="main_frame" src="./main_count.html" frameborder="0"></iframe>
    </div>
  </div>
</body>
<script>
  // jQuery的入口函数
  $(function() {
    //   需求1：点击文章管理按钮，展示ul列表
    // 给左侧的文章管理这个超链接添加点击事件，点击文章管理的时候需要将ul列表显示出来
    $('.level01:eq(1)').click(function() {
      $('.level02').slideToggle();
    });
    // 需求2：点击左侧超链接，给当前点击的超链接添加样式，给其他兄弟节点删除样式
    $('.level01').click(function() {
      $(this).addClass('active').siblings().removeClass('active');
    });

    // 将用户的头像和用户名进行更新
    $.ajax({
      // 设置请求方式
      type: 'get',
      // 设置url请求地址
      url: 'http://localhost:8080/api/v1/admin/user/info',
      // 设置请求头
      headers: {
        Authorization: window.localStorage.getItem('token'),
      },
      // 响应成功之后
      success: function(result) {
        // console.log(result);
        // 将用户名和头像进行更新
        $('.user_info>img').attr('src', result.data.userPic);
        $('.user_info>span').text('欢迎  ' + result.data.nickname);
        $('.user_center_link>img').attr('src', result.data.userPic);
      },
      error: function() {
        alert('请先登录');
        window.location.href = './login.html';
      }
    });
  })
</script>

</html>
