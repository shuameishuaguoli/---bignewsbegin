<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootstrap中的模态框的使用练习</title>
  <!-- 还要引入jQuery文件 -->
  <script src="./admin/libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./admin/libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./admin/libs/bootstrap/css/bootstrap.min.css">
  <style>
    .style {
      font-weight: 400;
    }
  </style>
</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新增分类</h4>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="style">分类名称</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="style">分类别名</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">新增</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
